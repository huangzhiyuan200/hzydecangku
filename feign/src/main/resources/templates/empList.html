<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../vue/vue.min.js"></script>
    <script type="text/javascript" src="../bootstrap/bootstrap-paginator.js"></script>
</head>
<body>
    <div class="container">
        <h1>员工列表</h1>
        <div class="text-left">
            <a class="btn btn-info" th:href="@{/quAdd}">新增</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>部门</th>
                    <th>入职日期</th>
                    <th>岗位</th>
                    <th>职责</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp:${empList}">
                    <td th:text="${emp.empId}"></td>
                    <td th:text="${emp.empName}"></td>
                    <td th:text="${emp.typeName}"></td>
                    <td th:text="${emp.empDate}"></td>
                    <td th:text="${emp.empGw}"></td>
                    <td th:text="${emp.empZz}"></td>
                    <td>
                        <a th:href="@{/selectEmpById(empId=${emp.empId})}">修改</a> |
                        <a th:href="@{/empDelete(empId=${emp.empId})}">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
