<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../vue/vue.min.js"></script>
    <script type="text/javascript" src="../bootstrap/bootstrap-paginator.js"></script>
</head>
<body>
    <div class="container">
        <h1>订单列表</h1>
        <div class="text-left">
            <a class="btn btn-info" th:href="@{/goAdd}">新增</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>编号</th>
                    <th>名称</th>
                    <th>价格</th>
                    <th>时间</th>
                    <th>支付方式</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order:${orderList}">
                    <td th:text="${order.oederId}"></td>
                    <td th:text="${order.orderNh}"></td>
                    <td th:text="${order.orderName}"></td>
                    <td th:text="${order.orderPrice}"></td>
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.typeName}"></td>
                    <td>
                        <a th:href="@{/selectOrderById(oederId=${order.oederId})}">修改</a> |
                        <a th:href="@{/OrderDelete1(oederId=${order.oederId})}">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
