<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../vue/vue.min.js"></script>
    <script type="text/javascript" src="../bootstrap/bootstrap-paginator.js"></script>
</head>
<body>
    <div  class="container">
        <h1>添加用户</h1>
        <form class="form-horizontal" th:action="@{/orderUpdate}" method="post">
            <input type="hidden" name="oederId" th:value="${order.oederId}" />
            <div class="form-group">
                <label for="orderNh" class="col-sm-2 control-label">编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="orderNh"  id="orderNh" placeholder="orderNh" th:value="${order.orderNh}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="orderName" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="orderName"  id="orderName" placeholder="orderName" th:value="${order.orderName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="orderPrice" class="col-sm-2 control-label">价格</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="order Price"  id="orderPrice" placeholder="orderPrice" th:value="${order.orderPrice}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="orderDate" class="col-sm-2 control-label">时间</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="orderDate"  id="orderDate" placeholder="orderDate" th:value="${order.orderDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="orderZf" class="col-sm-2 control-label">支付方法</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="orderZf"  id="orderZf" placeholder="orderZf" th:value="${order.orderZf}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-info" />
                    <a th:href="@{/orderList}" class="btn btn-info">Back</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
