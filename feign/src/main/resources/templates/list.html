<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../vue/vue.min.js"></script>
    <script type="text/javascript" src="../bootstrap/bootstrap-paginator.js"></script>
</head>
<body>
    <div class="container">
        <h1>用户列表</h1>
        <div class="text-left">
            <a class="btn btn-info" th:href="@{/toAdd}">新增</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>用户id</th>
                    <th>用户名称</th>
                    <th>用户密码</th>
                    <th>用户性别</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user:${usera}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.sex}"></td>
                    <td>
                        <a th:href="@{/selectUserById(userId=${user.userId})}">修改</a> |
                        <a th:href="@{/userDelete(userId=${user.userId})}">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
