<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../vue/vue.min.js"></script>
    <script type="text/javascript" src="../bootstrap/bootstrap-paginator.js"></script>
</head>
<body>
    <div  class="container">
        <h1>添加用户</h1>
        <form class="form-horizontal" th:action="@{/userAdd}" method="post">
            <input type="hidden" name="userId" th:value="${user.userId}" />
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="userName"  id="userName" placeholder="userName" th:value="${user.userName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">用户名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password"  id="password" placeholder="password" th:value="${user.password}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">用户性别</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="sex"  id="sex" placeholder="sex" th:value="${user.sex}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-info" />
                    <a th:href="@{/userList}" class="btn btn-info">Back</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
